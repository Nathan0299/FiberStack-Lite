apiVersion: 1

policies:
  - orgId: 1
    receiver: 'Standard Email'
    group_by: ['alertname', 'node_id']
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 15m  # Rate limit: no duplicate spam
    routes:
      # Critical → Webhook + Slack + Email
      - receiver: 'Pager (Webhook)'
        matchers:
          - severity = critical
        continue: true
      - receiver: 'Slack Alerts'
        matchers:
          - severity = critical
        continue: true
      # Warning → Email only
      - receiver: 'Standard Email'
        matchers:
          - severity = warning

