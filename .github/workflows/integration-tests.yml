name: FiberStack Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    services:
      timescaledb:
        image: timescale/timescaledb:2.11.2-pg15
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r fiber-api/requirements.txt
          pip install -r fiber-etl/requirements.txt
          pip install pytest pytest-asyncio httpx asyncpg

      - name: Wait for services
        run: ./fiber-deploy/scripts/wait-for-services.sh 60

      - name: Run Integration Tests
        run: pytest tests/integration/test_multi_cluster.py -v -m "not slow"
        env:
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASS: postgres
          API_HOST: localhost
          FEDERATION_SECRET: sandbox_secret
