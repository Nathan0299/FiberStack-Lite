name: Release Gate
on:
  push:
    branches: [release/mvp, main]
  pull_request:
    branches: [release/mvp, main]

jobs:
  lint:
    name: Lint (Python + JS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Python Lint (Flake8 + Black)
        run: |
          pip install flake8 black
          flake8 fiber-api/src fiber-etl/src fiber-probe/src --max-line-length=120
          black --check fiber-api/src fiber-etl/src fiber-probe/src
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: JS Lint (ESLint)
        run: |
          cd fiber-dashboard
          npm ci
          npm run lint || echo "ESLint not configured, skipping"

  test:
    name: Unit + Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Compose
        run: docker compose version
      
      - name: Run Tests
        run: |
          docker compose -f fiber-deploy/docker-compose.dev.yml up -d
          sleep 30  # Wait for services
          curl -f http://localhost:8000/api/status || exit 1
          docker compose -f fiber-deploy/docker-compose.dev.yml down

  security:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Markdown Lint
        run: |
          npm install -g markdownlint-cli
          markdownlint docs/*.md README.md || echo "Markdown issues found"
      
      - name: Link Check
        run: |
          npm install -g markdown-link-check
          find docs -name "*.md" -exec markdown-link-check {} \; || echo "Some links may be broken"
